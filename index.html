<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> <!-- Define el tipo de caracteres que se usaran en el documento html -->
	<meta name="keywords" content="lenguajes y compiladores, curso, proyecto, lenguaje de programacion, lc++"> <!-- palabras clave para posicionamiento en buscadores -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- redimensiona la vista de la pagina web para cada tipo de dispositivo -->
	<title>Proyecto LC ++</title>
	<script  type="text/javascript" src="js/jquery-3.3.1.min.js"  ></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script>
		$(document).ready(function(){
	
			//controles de eventos
			$('#compilar-boton').click(function(){
				compilarCodigo();
			});

			$('#tablaSimbolos-boton').click(function(){
				tablaSimbolos();
			});

			function compilarCodigo(){
				alert("holaaa");
			}

		});
	</script>



</head>
<body>
	<header>
		<main>
			<figure>
				<img src="images/logo.jpg">
			</figure>
			<h1>Proyecto LC++</h1>
		</main>
	</header>
	<section>
		<article id="areaCodigo">
			<form id="codeform">
				<fieldset>
					<legend>Escribe tu Código aqui: </legend>
					<textarea id="codigo" placeholder="Ingrese el código..." name="comment" form="codeform"></textarea>
				</fieldset>
			</form>	
			<article id="areaCompilacion">
				<fieldset>
					<legend>Resultados: </legend>
					<textarea id="compilacion" placeholder="Compilación..." name="comment" form="codeform"></textarea>
				</fieldset>
			</article>
			<aside id="codeLine"><p>1</p></aside>
		</article>
		<article id="areaTablaSimbolos">
				<fieldset>
					<legend>Tabla de Símbolos: </legend>
					<textarea id="tablaSimbolos" placeholder="Tokens..."></textarea>
						<div id="botones">
							<input type="button" id="compilar-boton"  value="Compilar" />
							<input type="button" id="tablaSimbolos-boton" value="Tabla de Símbolos" />		
							<input type="button" id="borrar-boton" value="Borrar" />			
						</div>
				</fieldset>
	<!--
		<article id="areaErrores"></article>
		-->
	</section>
	<footer>
		<!-- JavaScript -->
	    <script type="text/javascript" src="js/lcjs.js"></script>
	</footer>
  </body>
</html>
